<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONYXBUGZ - Bug Reporting System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8a2be2;
            --primary-dark: #6a1cb0;
            --primary-light: #a855f7;
            --accent-color: #c084fc;
            --text-color: #f0f0f0;
            --text-muted: #d0d0d0;
            --bg-dark: #0a0a0a;
            --bg-card: rgba(40, 10, 60, 0.8);
            --bg-card-light: rgba(60, 20, 80, 0.6);
            --border-color: rgba(138, 43, 226, 0.3);
            --gold-color: #ffd700;
            --silver-color: #c0c0c0;
            --bronze-color: #cd7f32;
            --success-color: #90ee90;
            --error-color: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animasi latar belakang */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Efek blur untuk latar login */
        .login-blur-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .login-blur-bg.active {
            opacity: 1;
            visibility: visible;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: rgba(20, 5, 40, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: left 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-header {
            padding: 2rem 1.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        .sidebar-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .sidebar-tagline {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .sidebar-menu {
            list-style: none;
            padding: 1.5rem 0;
        }

        .sidebar-menu li {
            margin-bottom: 0.5rem;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: var(--text-color);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .sidebar-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.2), transparent);
            transition: left 0.5s;
        }

        .sidebar-menu a:hover::before, .sidebar-menu a.active::before {
            left: 100%;
        }

        .sidebar-menu a:hover, .sidebar-menu a.active {
            background: rgba(138, 43, 226, 0.1);
            color: var(--primary-color);
            border-left: 3px solid var(--primary-color);
        }

        .sidebar-menu i {
            margin-right: 10px;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        /* Overlay untuk sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Header dengan menu dan profil */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(15, 5, 30, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
        }

        .menu-btn {
            font-size: 1.5rem;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 5px;
            background: rgba(138, 43, 226, 0.1);
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.3), transparent);
            transition: left 0.5s;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            color: var(--primary-color);
            background: rgba(138, 43, 226, 0.2);
            transform: scale(1.05);
        }

        .profile-container {
            position: relative;
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.2), transparent);
            transition: left 0.5s;
        }

        .profile-btn:hover::before {
            left: 100%;
        }

        .profile-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0a0a0a;
            font-weight: bold;
            overflow: hidden;
            border: 2px solid var(--primary-color);
            position: relative;
        }

        .profile-pic::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: reflect 3s infinite linear;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
            border-radius: 50%;
        }

        .profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(30, 10, 50, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1rem;
            min-width: 200px;
            border: 1px solid var(--border-color);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 101;
        }

        .profile-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-info .profile-pic {
            width: 60px;
            height: 60px;
            margin-bottom: 0.5rem;
        }

        .profile-name {
            font-weight: 600;
            color: var(--primary-color);
        }

        .profile-menu {
            list-style: none;
        }

        .profile-menu li {
            padding: 0.5rem 0;
        }

        .profile-menu a {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            padding: 5px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .profile-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.2), transparent);
            transition: left 0.5s;
        }

        .profile-menu a:hover::before {
            left: 100%;
        }

        .profile-menu a:hover {
            color: var(--primary-color);
            background: rgba(138, 43, 226, 0.1);
        }

        /* Halaman Login */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            padding: 2.5rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.5s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            transform: rotate(45deg);
            animation: reflect 6s infinite linear;
            z-index: 0;
        }

        .login-card > * {
            position: relative;
            z-index: 1;
        }

        .login-logo {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 3px;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
        }

        .login-btn {
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            border-radius: 8px;
            color: #f0f0f0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }

        .loading-screen.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid rgba(138, 43, 226, 0.3);
            border-top: 5px solid var(--primary-color);
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
            position: relative;
        }

        .loading-spinner::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid var(--accent-color);
            animation: spin 1.5s linear infinite;
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        /* Halaman Utama */
        .main-content {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.8s ease;
            padding-top: 80px;
            min-height: 100vh;
        }

        .main-content.active {
            opacity: 1;
            visibility: visible;
        }

        /* Header */
        header {
            padding: 2rem 0 1rem;
            text-align: center;
            animation: slideDown 1s ease-out;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .skull-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* Kartu utama */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px 80px;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            transform: rotate(45deg);
            animation: reflect 8s infinite linear;
            z-index: 0;
        }

        .card > * {
            position: relative;
            z-index: 1;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        /* Tombol dengan efek ungu */
        .btn-send, .btn-report {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            border-radius: 8px;
            color: #f0f0f0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-send::before, .btn-report::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-send:hover::before, .btn-report:hover::before {
            left: 100%;
        }

        .btn-send:hover, .btn-report:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .btn-send:active, .btn-report:active {
            transform: translateY(0);
        }

        /* Tombol khusus untuk Telegram */
        .btn-telegram {
            background: linear-gradient(135deg, #0088cc, #006699);
            color: white;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(138, 43, 226, 0.05);
            border-radius: 10px;
            border-left: 3px solid var(--primary-color);
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .welcome-message::before {

            position: absolute;
            top: -50%;
            left: -50%;
